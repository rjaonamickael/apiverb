<div id="container">
   <form action="" (submit)="register()" [formGroup]="registerFormGroup">
      <h3>Register</h3>

      <mat-form-field>
         <mat-label > Email Adresse </mat-label>
         <input matInput  formControlName="email">
      </mat-form-field>
      <mat-form-field>
         <mat-label > Username </mat-label>
         <input matInput  formControlName="name">
      </mat-form-field>
      <mat-form-field>
         <mat-label > Password </mat-label>
         <input matInput type="password" formControlName="password">   
      </mat-form-field>
      <button mat-flat-button type="submit" [disabled]="registerFormGroup.invalid">Register</button>
      
   </form>
</div>
